    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="heading text-center">
                <h1 class="fw-bold mt-4 text-white text-uppercase "><i class="bi bi-calculator-fill"></i> Calculator</h1>
            </div>
        </div>
    </header>
    
    <div class="container calc-con d-flex justify-content-center mt-3">
        <div class="row calculator mt-2 mb-3">
            <div class="col-lg-12">
                <div class="p-2">
                    <div class="input mt-3">
                        <input placeholder="0" id="inputbox" readonly>
                    </div>
                    <div class="row mt-4 ">
                        <div class="col-6">
                            <button class="sup opr" onclick="calculatesquare()">x<sup>2</sup></button>
                        </div>
                        <div class="col-6">
                            <button class="sup opr" onclick="calculatesquare1()">x<sup>3</sup></button>
                        </div>
                    </div>
                    <div class="row mt-4 ">
                        <div class="col-3">
                            <button class="combtn opr" id="ac" onclick="allclr()">AC</button>
                        </div>
                        <div class="col-3">
                            <button class="combtn opr" id="del" onclick="del()"><i class="bi bi-x-square-fill"></i></button>
                        </div>
                        <div class="col-3">
                            <button class="combtn opr" id="%" onclick="displaynumber('%')">%</button>
                        </div>
                        <div class="col-3">
                            <button class="combtn opr" id="/" onclick="displaynumber('/')">/</button>
                        </div>
                    </div>

                    <div class="row mt-4 ">
                        <div class="col-3">
                            <button class="combtn" id="7" onclick="displaynumber('7')">7</button>
                        </div>
                        <div class="col-3">
                            <button class="combtn" id="8" onclick="displaynumber('8')">8</button>
                        </div>
                        <div class="col-3">
                            <button class="combtn" id="9" onclick="displaynumber('9')">9</button>
                        </div>
                        <div class="col-3">
                            <button class="combtn opr" id="x" onclick="displaynumber('*')">X</button>
                        </div>
                    </div>

                    <div class="row mt-4 ">
                        <div class="col-3">
                            <button class="combtn" id="4" onclick="displaynumber('4')">4</button>
                        </div>
                        <div class="col-3">
                            <button class="combtn" id="5" onclick="displaynumber('5')">5</button>
                        </div>
                        <div class="col-3">
                            <button class="combtn" id="6" onclick="displaynumber('6')">6</button>
                        </div>
                        <div class="col-3">
                            <button class="combtn opr" id="-" onclick="displaynumber('-')">-</button>
                        </div>
                    </div>

                    <div class="row mt-4 ">
                        <div class="col-3">
                            <button class="combtn" id="1" onclick="displaynumber('1')">1</button>
                        </div>
                        <div class="col-3">
                            <button class="combtn" id="2" onclick="displaynumber('2')">2</button>
                        </div>
                        <div class="col-3">
                            <button class="combtn" id="3" onclick="displaynumber('3')">3</button>
                        </div>
                        <div class="col-3">
                            <button class="combtn opr" id="+" onclick="displaynumber('+')">+</button>
                        </div>
                    </div>

                    <div class="row mt-4 ">
                        <div class="col-3">
                            <button class="combtn" id="00" onclick="displaynumber('00')">00</button>
                        </div>
                        <div class="col-3">
                            <button class="combtn" id="0" onclick="displaynumber('0')">0</button>
                        </div>
                        <div class="col-3">
                            <button class="combtn" id="." onclick="displaynumber('.')">.</button>
                        </div>
                        <div class="col-3">
                            <button class="combtn opr" id="=" onclick="calculate()">=</button>
                        </div>
                    </div>

                        <div class="col-3">

                            </div>
                        </div> -->

                </div>
            </div>
            
        </div>
    </div>
